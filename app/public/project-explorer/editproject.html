<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <a class="nav-link text-white" href="#">Submit</a>
      </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none text-white" href="#" id="logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="register.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html" id="username"></a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container mt-5 mb-5">

    <main>
      <section>
        <h3>Project 1</h3>
        
        <div class="row bg-light mt-3">
          <div class="col mt-3">
            <p class="mb-0">Created By</p>
            <p>Ade Chris</p>
          </div>
          <div class="col mt-3">
            <p class="mb-0">Date Created</p>
            <p>2020-08-30</p>
          </div>
          <div class="col mt-3">
            <p class="mb-0">Last Updated</p>
            <p>2020-08-30</p>
          </div>
          <div class="col d-flex justify-content-end m-auto">
            <a href="viewproject.html" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </section>

      <div class="row mt-5">
          <div class="col">
            <h5>Edit Project</h5>
            <hr>
            <form action="" name="submitProject">
              <div class="form-group">
                <label for="" class="form-label">Project Name</label>
                <input type="text" class="form-control" name="name" placeholder="Project 1">
              </div>
              <div class="form-group">
                <label for="" class="form-label">Project Abstract</label>
                <textarea name="abstract" class="form-control" id="" cols="30" rows="10">Project 1 is a very interesting project</textarea>
              </div>
              <div class="form-group">
                <label for="" class="form-label">Authors (s)</label>
                <input type="text" class="form-control" name="authors" placeholder="Ade Chris">
              </div>
              <div class="form-group">
                <label for="" class="form-label">Tag(s)</label>
                <input type="text" class="form-control" name="tags" placeholder="#web">
              </div>
              <button class="btn btn-primary">Save</button>
            </form>
          </div>

          <div class="col">
            <h5>Manage Project files</h5>
            <hr>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Click to open the file browser</label>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                Project files
              </div>
              <div class="card-body">
                <p class="card-text">No files uploaded yet</p>
              </div>
            </div>
          </div>
      </div>

    </main>

    <footer class="container bg-light d-flex justify-content-end mt-5">
      <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
    </footer>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
