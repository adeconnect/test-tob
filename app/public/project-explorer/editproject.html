<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <label class="sr-only" for="searchForm">Search Projects:</label>
                <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                    <li class="nav-item"><p class="navbar-text" style="color: white; display: none;" id="username"></p></li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
          <main>
            <section>
            <h3>Project 1</h3>
                
        <div class="row bg-light mt-3">
            <div class="col mt-3">
              <p class="mb-0">Created By</p>
              <p>Ade Chris</p>
            </div>
            <div class="col mt-3">
              <p class="mb-0">Date Created</p>
              <p>2020-08-30</p>
            </div>
            <div class="col mt-3">
              <p class="mb-0">Last Updated</p>
              <p>2020-08-30</p>
            </div>
            <div class="col d-flex justify-content-end m-auto">
              <a href="viewproject.html" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </section>
  
        <div class="row mt-5">
            <div class="col">
              <h5>Edit Project</h5>
              <br>
              <form action="" name="submitProject">
                <div class="form-group">
                  <label for="project" class="form-label">Project Name</label>
                  <input type="text" class="form-control" name="name" id="projectName" placeholder="Project 1">
                </div>
                <div class="form-group">
                  <label for="abstract" class="form-label">Project Abstract</label>
                  <textarea name="abstract" class="form-control" id="abstract" cols="30" rows="10">Project 1 is a very interesting project</textarea>
                </div>
                <div class="form-group">
                  <label for="authors" class="form-label">Authors (s)</label>
                  <input type="text" class="form-control" name="authors" placeholder="Ade Chris">
                </div>
                <div class="form-group">
                  <label for="" class="form-label">Tag(s)</label>
                  <input type="text" class="form-control" name="tags" placeholder="#web">
                </div>
                <button class="btn btn-primary">Save</button>
              </form>
            </div>
  
            <div class="col">
              <h5>Manage Project files</h5>
              <hr>
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                  <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Click to open the file browser</label>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  Project files
                </div>
                <div class="card-body">
                  <p class="card-text">No files uploaded yet</p>
                </div>
              </div>
            </div>
        </div>
  
      </main>        
      <footer class="container bg-light d-flex justify-content-end mt-5">
        <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
      </footer>
  
    </div>
  
    <script src="js/app.js"></script> 
      </body> 
</html>
