<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <a class="nav-link text-white" href="#">Submit</a>
      </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none text-white" href="#" id="logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="register.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html" id="username"></a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container mt-5">

    <main class=" w-75 mx-auto">
      <h1>Login</h1>
      <div class="alert alert-danger d-none" id="loginError"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="" class="form-label">Email Address</label> 
          <input class="form-control" id="loginEmail"  type="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="" class="form-label">Password</label> 
          <input class="form-control" id="loginPassword" type="password" name="password" placeholder="Password">
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
    </main>

    <footer class="container bg-light d-flex justify-content-end mt-5">
      <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
    </footer>

 </div>

 <script src="js/app.js"></script>
</body>
</html>
