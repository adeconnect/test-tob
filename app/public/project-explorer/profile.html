<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <a class="nav-link text-white" href="#">Submit</a>
      </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none text-white" href="#" id="logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="register.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html" id="username"></a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container mt-4 mb-5">

    <main>
      <div class="container">
        <h4 class="font-weight-bolder">Ade Chuks <span class="font-weight-light text-muted">ade@edconnect.ng</span></h4>

        <div class="row bg-light pt-2 mt-3">
          <div class="col-md-4">
            <p class="mb-0 font-weight">Program</p>
            <p>Computer Information Systems</p>
          </div>
          <div class="col-md-4">
            <p class="mb-0">Matriculation number</p>
            <p>33/3333</p>
          </div>
          <div class="col-md-4">
            <p class="mb-0">Graduation year</p>
            <p>2018</p>
          </div>
        </div>
      </div>

      <section class="mt-4">
        <h5>Update Profile</h5>
        <hr>

        <form action="" class=" container w-75 mx-auto">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="" class="form-label">First Name</label> 
              <input type="text" class="form-control" name="firstName">
            </div>
            <div class="form-group col-md-6">
              <label for="" class="form-label">Last Name</label> 
              <input type="text" class="form-control" name="lastName">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="" class="form-label">Email Address</label> 
              <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group col-md-6">
              <label for="" class="form-label">Program</label>
              <select name="program" class="form-control">
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">Computer Information Systems</option>
              <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="" class="form-label">Matric Number</label> 
              <input type="text" class="form-control" name="matricNumber">
            </div>
            <div class="form-group col-md-6">
              <label for="" class="form-label">Graduation Year</label>
              <select name="graduationYear" class="form-control" id="">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select> 
            </div>
          </div>
          <button class="btn btn-primary">Update Profile</button>

        </form>
      </section>

      <section class="mt-5">
        <h5>Change Password</h5>
        <hr>
        <form class="container w-75 px-auto" action="" name="changePassword">

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="" class="form-label">Current Password</label>
              <input type="password" class="form-control" name="currentPassword">
            </div>
            <div class="form-group col-md-4">
            <label for="" class="form-label">New Password</label>
            <input type="password" class="form-control" name="newPassword">
            </div>
            <div class="form-group col-md-4">
              <label for="" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword">
            </div>
          </div>
          <button class="btn btn-primary">Change Password</button>

        </form>
      </section>
    </main>

    <footer class="container bg-light d-flex justify-content-end mt-5">
      <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
    </footer>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
