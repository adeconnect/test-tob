<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </head>
    <body>        
        <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <label class="sr-only" for="searchForm">Search Projects:</label>
                <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                    <li class="nav-item"><p class="navbar-text" style="color: white; display: none;" id="username"></p></li>
                </ul>
            </div>
        </nav>       
        <div class="container mt-4 mb-5">

            <main>
              <div class="container">
                <h4 class="font-weight-bolder">Ade Chuks <span class="font-weight-light text-muted">ade@edconnect.ng</span></h4>
        
                <div class="row bg-light pt-2 mt-3">
                  <div class="col-md-4">
                    <p class="mb-0 font-weight">Program</p>
                    <p>Computer Information Systems</p>
                  </div>
                  <div class="col-md-4">
                    <p class="mb-0">Matriculation number</p>
                    <p>33/3333</p>
                  </div>
                  <div class="col-md-4">
                    <p class="mb-0">Graduation year</p>
                    <p>2018</p>
                  </div>
                </div>
              </div>
        
              <section class="mt-4">
                <h5>Update Profile</h5>
                <hr>
        
                <form action="" class=" container w-75 mx-auto">
        
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstName" class="form-label">First Name</label> 
                      <input type="text" class="form-control" name="firstName" id="firstName">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName" class="form-label">Last Name</label> 
                      <input type="text" class="form-control" name="lastName" id="lastName">
                    </div>
                  </div>
        
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email" class="form-label">Email Address</label> 
                      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="program" class="form-label">Program</label>
                      <select name="program" id="program" class="form-control">
                      <option value="computer_science">Computer Science</option>
                      <option value="computer_information_systems">Computer Information Systems</option>
                      <option value="computer_technology">Computer Technology</option>
                      </select>
                    </div>
                  </div>
        
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="matricNumber" class="form-label">Matric Number</label> 
                      <input type="text" class="form-control" id="matricNumber" name="matricNumber">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="" class="form-label">Graduation Year</label>
                      <select name="graduationYear" class="form-control" id="">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                      </select> 
                    </div>
                  </div>
                  <button class="btn btn-primary">Update Profile</button>
        
                </form>
              </section>
        
              <section class="mt-5">
                <h5>Change Password</h5>
                <hr>
                <form class="container w-75 px-auto" action="" name="changePassword">
        
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="password" class="form-label">Current Password</label>
                      <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="password" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    </div>
                  </div>
                  <button class="btn btn-primary">Change Password</button>
        
                </form>
              </section>
            </main>
        
            <footer class="container bg-light d-flex justify-content-end mt-5">
              <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
            </footer>
        
          </div>
        
          <script src="js/app.js"></script>
        </body>        
    </html>
