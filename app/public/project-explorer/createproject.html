<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <a class="nav-link text-white" href="#">Submit</a>
      </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-none text-white" href="#" id="logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="register.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white show" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html" id="username"></a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container mt-5 mb-5">

    <main class="w-75 mx-auto">
        <h2>Submit Project</h2>
        <div class="alert alert-danger d-none" id="projectError"></div>
        <form action=""  name="submitProject" id="createProjectForm">
          <div class="form-group">
            <label for="" class="form-label">Project name</label> 
            <input type="text" class="form-control" name="name" placeholder="Enter project name" id="projectName">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Project Abstract</label>
            <textarea name="abstract" class="form-control" cols="30" rows="5" id="projectAbstract" ></textarea>
          </div>
          <div class="form-group">
            <label for="" class="form-label">Authors(s)</label>
            <input type="text" class="form-control" name="authors" placeholder="Enter author names (separated by comma)" id="projectAuthors">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Tag(s)</label>
            <input type="text" class="form-control" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" id="projectTags">
          </div>
          <button class="btn btn-primary">Continue</button>
        </form>
    </main>

    <footer class="container bg-light d-flex justify-content-end mt-5">
      <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
    </footer>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
