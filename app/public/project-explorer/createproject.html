<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </body>       
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand "href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
             <form class="form-inline my-2 my-lg-0 mr-auto" name="searchForm">
             <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
             <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            <a class="nav-link text-white" href="#">Submit</a>
            </form>        
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link d-none text-white" href="#" id="logout">Logout</a>    
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white show" href="register.html" id="signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white show" href="login.html" id="login">Login</a>
                </li>
                <li class="nav-item"></li>
                <a class="nav-link text-white show" href="profile.html" id="username"></a>
                </li>
            </ul> 
            </div>   
        </nav>           
        <div class="container mt-5 mb-5">  
        <form class="w-75 mx-auto" id="createProjectForm">   
                <div class="alert alert-danger d-none" id="createproject-alert"></div>
                <div class="form-group">
                    <h2>Submit Project</h2> 
                </div>
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input name="name" type="text" class="form-control" id="ProjectName" placeholder="Enter Project Name">
                    </div>
                    <div class="form-group">
                        <label for="abstract">Project Abstract:</label>
                        <textarea class="form-control" name="abstract" id="abstract" cols="30px" rows="10px"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="authors">Authors:</label>
                        <input class="form-control" type="text" id="authors" name="authors" placeholder="Enter Author Names (separated by comma)">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tag(s)</label><br>
                        <input class="form-control" type="text" id="tags" name="tags" placeholder="Use # to tag projects with different topics (e.g. #javascript #mongodb">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Continue</button>      
                    </div>
                </form>
            </div>                
             <footer class="container bg-light d-flex justify-content-end mt-5">
                  <p class="text-muted my-3">Project Explorer &copy; 2020 - <span class="text-dark">Edconnect</span></p>
            </footer>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
